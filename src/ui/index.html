<!doctype html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <title>Event Countdown Board</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-5 text-primary fw-semibold">Event Countdown Board</h1>

        <form id="addForm" class="row g-3 justify-content-center mb-5">
            <div class="col-12 col-md-3">
                <input id="title" class="form-control rounded-pill shadow-sm" placeholder="Event-Name" required>
            </div>
            <div class="col-12 col-md-3">
                <input id="date" type="datetime-local" class="form-control rounded-pill shadow-sm" required>
            </div>
            <div class="col-12 col-md-3">
                <input id="email" type="email" class="form-control rounded-pill shadow-sm" placeholder="E-Mail"
                    required>
            </div>
            <div class="col-12 col-md-2 d-grid">
                <button class="btn btn-primary rounded-pill shadow" type="submit">Hinzuf√ºgen</button>
            </div>
        </form>

        <div id="cardGrid" class="d-flex flex-wrap gap-4 justify-content-center"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
